{% extends 'basicc.html' %}
{% block css %}
<style>
    #firstsection{
        background: linear-gradient(45deg,#FC354C,#0ABFBC);
    height: 34rem;
    position: relative;
    bottom: 4rem;
    }
    #listingtagline{
        color: white;
    font-family: 'Exo', sans-serif;
    position: absolute;
    font-size: 62px;
    bottom: 12rem;
    right: 49rem;
    
    width: 31rem;
    }
    #smalllistingtagline{
        color: white;
    position: absolute;
    bottom: 10rem;
    right: 52rem;
    }
    .firsthr{
        width: 75%;
              margin: auto;
              padding: 30px;
    }
    .headline{
        font-family: 'Exo', sans-serif;
    font-size: 50px;
    margin-left: 16rem;
    margin-top: 20px;
    }
    #productimage{
        background-color: #e9ecef;
    width: 450px;
    height: 412px;
    margin-top: 2rem;
    margin-right: 4rem;
    margin-bottom: 2rem;

    }
    #formcontainer{
        display: flex;

    }
    #theform{
        margin-top: 2rem;
    margin-bottom: 2rem;
    }
    #productpictureselector{
      font-size: 46px;
    position: relative;
    top: 10rem;
    left: 3rem;

        
    }
    
</style>
{% endblock %}

{% block body %}

<div id="firstsection">
    <div id="listingtagline">
        here you can list your products
    </div>
    <h5 id="smalllistingtagline">
        these are some other words just to make a line.
    </h5>
</div>
<hr class="firsthr">
<div class="headline">
    Give some details about your product.
</div>
<div class="container" id='formcontainer'>
  <label for="productselector">
    <div id="productimage">
        <p id="productpictureselector" class="lead">Select the Picture</p>
      </div>
    </label>
    <form id="theform" action="/productlisting/" method="POST"> {% csrf_token %}
      <input type="file" name="productselector" id="productselector" style="display: none;">
    <!-- <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div> -->
    <div class="form-group">
      <label for="inputAddress">Product name</label>
      <input type="text" class="form-control" name="productname" id="inputAddress" placeholder="write the product name">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Product description</label>
      <textarea class="form-control" name="productdesc" id="exampleFormControlTextarea1" rows="3" placeholder="write something about the product"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCategory">category</label>
        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="write your product category">
      </div>
      <div class="form-group col-md-6">
        <label for="inputTimePeriod">when did you bought this?</label>
        <input type="date" class="form-control" name="holdingtimeperiod" id="inputTimePeriod" placeholder="when did you bought this">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPrice">price</label>
        <input type="text" class="form-control" name="price" id="inputPrice" placeholder="price">
      </div>
      <div class="form-group col-md-6">
        <label for="inputBiddingperiod">when you want to stop bidding?</label>
        <input type="date" class="form-control" name="biddingtimeperiod" id="inputBiddingperiod" placeholder="when you want to stop bidding.">
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary w-100">list the product</button>
  </form>   
</div>
{% endblock %}

{% block js %}
{% endblock %}
