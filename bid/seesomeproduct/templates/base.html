<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  
    <style>
        #navbar{
            z-index: 2;
            opacity: 0.5;
        }
        .textcolor{
          color: white;
        }
        #footer{
          height: 4rem;
    background-color: rgb(0, 0, 0);
    color: white;
    margin-top: 8rem;
        }
        .socialimage{
          width: 30px;
          height: 30px;
          margin: 2px 10px;
          margin-top: 20px;
        }

        #trademark{
          position: relative;
    left: 13rem;
    top: 0.5rem;
        }
        .backofnav{
          background-color: black;
          
        }
    </style>
      {% block css %}
    
      {% endblock %}
  </head>
  <body>
    <div class="backofnav">
    <nav class="navbar navbar-expand-lg" id="navbar">
        <a class="navbar-brand textcolor" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link textcolor" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link textcolor" href="#">about us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textcolor" href="#">products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textcolor" href="#">contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textcolor" href="#">blogs</a>
            </li>
         
            
          </ul>
         
        </div>
      </nav>
    </div>
      {% block body %}{% endblock %}
      <div id="footer">
       <img src="/media/youtube.png" alt="" class="socialimage">
       <img src="/media/instagram.png" alt="" class="socialimage">
       <img src="/media/twitter.png" alt="" class="socialimage">
       <img src="/media/facebook.png" alt="" class="socialimage">
        <span id="trademark">
          biddingsite® is a registered Trademark | Copyright © 2020 
        </span>
      </div>
      {% block js %}{% endblock %}
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
